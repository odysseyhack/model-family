{% extends 'base.html' %}

{% load i18n %}

{% block content %}

<div class="form-container">
	<div class="tabs">
	    <h4 class="login-tab"><a href="{% url 'log_in' %}">{% trans 'Log in' %}</a></h4><h4>{% trans 'Register' %}</h4>
	</div>
	<div class="register-form">
	    <form method="post">

	        {% csrf_token %}
	        {{ form.as_p }}

	        <button class="btn btn-success">{% trans 'Register' %}</button>

	    </form>
</div>
{% endblock %}
