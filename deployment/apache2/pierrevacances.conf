<VirtualHost *:80>
    ServerName reserveren.centerparcs-vastgoed.nl
    ServerAlias reservierung.centerparcsimmobilien.de
    ServerAlias reservation.centerparcs-investment.com
    ServerAlias reserveren.centerparcs-vastgoed.be
    ServerAlias reservation.centerparcs-immobilier.be

    RewriteEngine On
    RewriteCond %{REQUEST_URI} !^/\.well\-known/acme\-challenge/
    RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    ServerName reserveren.centerparcs-vastgoed.nl
    ServerAlias reservierung.centerparcsimmobilien.de
    ServerAlias reservation.centerparcs-investment.com
    ServerAlias reserveren.centerparcs-vastgoed.be
    ServerAlias reservation.centerparcs-immobilier.be

    WSGIDaemonProcess pierrevacances lang='en_US.UTF-8' locale='en_US.UTF-8' processes=2 threads=2 display-name=pierrevacances home=/data/www/pierrevacances python-path=/data/www/pierrevacances:/data/www/virtualenvs/pierrevacances/lib/python3.4/site-packages
    WSGIProcessGroup pierrevacances
    WSGIApplicationGroup pierrevacances
    WSGIScriptAlias / //data/www/pierrevacances/bookingsystem/wsgi.py
    WSGIScriptReloading On

    <Directory /data/www/pierrevacances/bookingsystem>
    <Files wsgi.py>
        Require all granted
    </Files>
    </Directory>

    Alias /static/     /data/www/pierrevacances/site_static/
    Alias /robots.txt   /data/www/pierrevacances/site_static/robots.txt
    Alias /favicon.ico  /data/www/pierrevacances/site_static/favicon.ico
    Alias /media/       /data/www/pierrevacances/media/

    <Directory  /data/www/pierrevacances/site_static/ >
        Require all granted
        Options -Indexes
    </Directory>
    <Directory  /data/www/pierrevacances/media/ >
        Require all granted
        Options -Indexes
    </Directory>

    ErrorLog /var/log/apache2/pierrevacances-error.log
    LogLevel warn
    CustomLog /var/log/apache2/pierrevacances-access.log combined

</VirtualHost>
