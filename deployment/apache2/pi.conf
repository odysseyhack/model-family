<VirtualHost *:80 *:81>
    ServerName inschrijven.nieuwbouwdossier.nl

    WSGIDaemonProcess enrollment lang='en_US.UTF-8' locale='en_US.UTF-8' processes=2 threads=2 display-name=enrollment home=/data/python/inschrijven.nieuwbouwdossier.nl python-path=/data/python/inschrijven.nieuwbouwdossier.nl:/data/python/virtualenvs/enrollment/lib/python3.4/site-packages
    WSGIProcessGroup enrollment
    WSGIApplicationGroup enrollment
    WSGIScriptAlias / /data/python/inschrijven.nieuwbouwdossier.nl/enrollment/wsgi.py
    WSGIScriptReloading On

    <Directory /data/python/inschrijven.nieuwbouwdossier.nl/enrollment/>
    <Files wsgi.py>
        Require all granted
    </Files>
    </Directory>

    Alias /static/     /data/python/inschrijven.nieuwbouwdossier.nl/site_static/
    Alias /robots.txt  /data/python/inschrijven.nieuwbouwdossier.nl/site_static/robots.txt
    Alias /favicon.ico /data/python/inschrijven.nieuwbouwdossier.nl/site_static/favicon.ico
    Alias /media/      /data/www/inschrijven.nieuwbouwdossier.nl/media/

    <Directory /data/python/inschrijven.nieuwbouwdossier.nl/site_static/ >
        Require all granted
        Options -Indexes
    </Directory>
    <Directory /data/www/inschrijven.nieuwbouwdossier.nl/media/ >
        Require all granted
        Options -Indexes
    </Directory>

    ErrorLog /var/log/apache2/inschrijven.nieuwbouwdossier.nl-error.log
    LogLevel warn
    CustomLog /var/log/apache2/inschrijven.nieuwbouwdossier.nl-access.log combined

</VirtualHost>
